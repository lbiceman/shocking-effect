<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        height: 100vh;
        background: linear-gradient(200deg, #005bea, #00c6fb);
      }
      #plane {
        color: #fff;
        font-size: 70px;
        position: absolute;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>

  <body>
    <div id="plane">
      <i aria-hidden="true">âœˆ</i>
    </div>
    <script>
      var plane = document.getElementById("plane");
      var deg = 0,
        ex = 0,
        ey = 0,
        vx = 0,
        vy = 0,
        count = 0;
      window.addEventListener("mousemove", (e) => {
        ex = e.pageX - plane.offsetLeft - plane.clientWidth / 2;
        ey = e.pageY - plane.offsetTop - plane.clientHeight / 2;
        deg = (360 * Math.atan(ey / ex)) / (2 * Math.PI) + 5;
        if (ex < 0) {
          deg += 180;
        }
        count = 0;
      });
      function draw() {
        plane.style.transform = "rotate(" + deg + "deg)";
        if (count < 100) {
          vx += ex / 100;
          vy += ey / 100;
        }
        plane.style.left = vx + "px";
        plane.style.top = vy + "px";
        count++;
      }
      setInterval(draw, 1);
      window.addEventListener("mousemove", (e) => {
        ex = e.pageX - plane.offsetLeft - plane.clientWidth / 2;
        ey = e.pageY - plane.offsetTop - plane.clientHeight / 2;
        deg = (360 * Math.atan(ey / ex)) / (2 * Math.PI) + 5;
        if (ex < 0) {
          deg += 180;
        }
        count = 0;
      });
      function draw() {
        plane.style.transform = "rotate(" + deg + "deg)";
        if (count < 100) {
          vx += ex / 100;
          vy += ey / 100;
        }
        plane.style.left = vx + "px";
        plane.style.top = vy + "px";
        count++;
      }
    </script>
  </body>
</html>
