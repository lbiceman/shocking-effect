<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    @-webkit-keyframes blink {

      0%,
      9%,
      11%,
      19%,
      21%,
      69%,
      71%,
      100% {
        transform: scaleY(1);
      }

      10%,
      20%,
      70% {
        transform: scaleY(0);
      }
    }

    @keyframes blink {

      0%,
      9%,
      11%,
      19%,
      21%,
      69%,
      71%,
      100% {
        transform: scaleY(1);
      }

      10%,
      20%,
      70% {
        transform: scaleY(0);
      }
    }

    :root {
      --black: #633627;
      --primary-color: #683928;
      --border: #5c2f1fc4;
      --white: #fff;
      --accent-color: #fbe89d;
      --background: #b6c0e5;
      --mouth-inner-color: #f5879b;
      --nose-color: #f5879b;
      --blush-color: #f5879b;
      --shadow-color: hsl(266, 21%, 95%);
    }

    * {
      box-sizing: border-box;
    }

    body {
      display: grid;
      place-items: center;
      height: 100vh;
      background-color: var(--background);
      font-size: 16px;
      line-height: 1;
    }

    .rabbit {
      --ear-size: 9rem;
      position: relative;
      padding-top: calc(var(--ear-size) + 2rem);
      padding-bottom: 3rem;
    }

    .rabbit::after {
      content: "";
      position: absolute;
      z-index: -1;
      bottom: 1.75rem;
      left: 50%;
      height: 2rem;
      width: 50%;
      transform: translateX(-50%);
      border-radius: 100%;
      background-color: var(--primary-color);
      opacity: 0.2;
    }

    .rabbit-eye {
      border-top-left-radius: 50% 55%;
      border-top-right-radius: 50% 55%;
      border-bottom-right-radius: 50% 45%;
      border-bottom-left-radius: 50% 45%;
      --eye-position-x: 2rem;
      position: absolute;
      z-index: 2;
      top: 4.75rem;
      height: 1.875rem;
      width: 1.75rem;
      background-color: var(--black);
      border: 1px solid var(--border);
      transform-origin: center 70%;
      overflow: hidden;
      /* 眨眼动画 */
      -webkit-animation: blink 7s infinite;
      animation: blink 7s infinite;
    }

    /* 眼睛高光 */
    .rabbit-eye::before,
    .rabbit-eye::after {
      content: "";
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 100%;
    }

    .rabbit-eye::before {
      top: 0.125rem;
      height: 40%;
      width: 40%;
      background-color: var(--white);
    }

    .rabbit-eye::after {
      top: 0.788rem;
      left: 1.256rem;
      height: 20%;
      width: 20%;
      background-color: var(--white);
    }

    .rabbit-eye-left {
      left: var(--eye-position-x);
    }

    .rabbit-eye-right {
      right: var(--eye-position-x);
    }

    .rabbit-nose {
      position: relative;
      z-index: 5;
      top: 0;
      height: 1rem;
      width: 1rem;
    }

    .rabbit-nose::before,
    .rabbit-nose::after {
      content: "";
    }

    .rabbit-nose::before {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      transform: rotate(45deg);
      border-top-left-radius: 80%;
      border-top-right-radius: 0.1875rem;
      border-bottom-left-radius: 0.1875rem;
      border-bottom-right-radius: 0.25rem;
      background-color: var(--nose-color);
    }

    .rabbit-mouth {
      position: absolute;
      bottom: -1.125rem;
      left: 50%;
      height: 0.325rem;
      width: 2.5rem;
      transform: translateX(-50%) translateY(var(--mouth-translate, 0));
      transition: var(--mouth-transition, 0.2s) ease-in-out;
    }

    .rabbit-mouth-line {
      position: absolute;
      z-index: 4;
      left: calc(50% - 0.0625rem);
      top: 100%;
      height: 1rem;
      width: 0.125rem;
      background-color: var(--black);
    }

    .rabbit-mouth-outer {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: 3;
      overflow: hidden;
    }

    .rabbit-mouth-outer::before {
      content: "";
      position: absolute;
      bottom: 0;
      height: 200%;
      width: calc(100% - 0.25rem);
      border-radius: 100%;
      border: 0.125rem solid var(--black);
      background-color: var(--white);
    }

    .rabbit-mouth-inner {
      position: absolute;
      z-index: 1;
      left: 2%;
      height: 1.25rem;
      width: 96%;
      transform-origin: center top;
      transform: scaleY(var(--mouth-scale, 0));
      border-top-left-radius: 1px 10%;
      border-top-right-radius: 1px 10%;
      border-bottom-left-radius: 50% 90%;
      border-bottom-right-radius: 50% 90%;
      background-color: var(--black);
      overflow: hidden;
      transition: var(--mouth-transition, 0.2s) ease-in-out;
    }

    .rabbit-mouth-inner::before,
    .rabbit-mouth-inner::after {
      content: "";
      position: absolute;
    }

    .rabbit-mouth-inner::before {
      top: 0;
      left: 50%;
      height: 0.6875rem;
      width: 35%;
      transform: translateX(-50%);
      border-bottom-left-radius: 100%;
      border-bottom-right-radius: 100%;
      background-color: var(--white);
    }

    .rabbit-mouth-inner::after {
      bottom: -0.125rem;
      right: 0.125rem;
      height: 0.625rem;
      width: 1.5rem;
      transform: rotate(-10deg);
      border-radius: 100%;
      background-color: var(--mouth-inner-color);
    }

    .rabbit-blush {
      --blush-position-x: 1rem;
      position: absolute;
      z-index: 1;
      top: 6.25rem;
      height: 1rem;
      width: 1.75rem;
      border-radius: 100%;
      background-color: var(--blush-color);
      transform: rotate(var(--blush-rotate));
      opacity: 0.3;
    }

    .rabbit-blush-left {
      --blush-rotate: 5deg;
      left: var(--blush-position-x);
    }

    .rabbit-blush-right {
      --blush-rotate: -5deg;
      right: var(--blush-position-x);
    }

    .rabbit-face {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      border-top-left-radius: 50% 60%;
      border-top-right-radius: 50% 60%;
      border-bottom-right-radius: 50% 40%;
      border-bottom-left-radius: 50% 40%;
      z-index: 2;
      background-color: var(--white);
      border: 1px solid var(--border);
    }

    .rabbit-beauty {
      position: relative;
    }

    .rabbit-bow-tie {
      position: absolute;
      top: 0;
      left: -1.2rem;
      z-index: 1000;
    }

    .bow-center {
      position: absolute;
      left: 140px;
      width: 32px;
      height: 35px;
      background-color: #f51f27;
      border: 8px solid #000;
      border-radius: 30px;
      z-index: 2;
      transform: rotate(20deg);
    }

    .bow-left {
      position: absolute;
      top: -33px;
      left: 99px;
      width: 46px;
      height: 62px;
      background-color: #f51f27;
      border: 8px solid #000;
      border-radius: 50px 50px 55px 46px;
      transform: rotate(19deg);
    }

    .bow-left span {
      position: absolute;
      top: 20px;
      left: 23px;
      width: 15px;
      height: 15px;
      border: 6px solid #000;
      border-radius: 30px;
    }

    .bow-right {
      position: absolute;
      top: 0;
      left: 164px;
      width: 43px;
      height: 54px;
      background-color: #f51f27;
      border: 8px solid #000;
      border-radius: 78px 48px 60px 63px;
      transform: rotate(22deg);
    }

    .bow-right span {
      position: absolute;
      top: 18px;
      left: 1px;
      width: 15px;
      height: 12px;
      border: 6px solid #000;
      -moz-border-radius: 30px;
      -webkit-border-radius: 30px;
      border-radius: 30px;
    }

    .rabbit-face-lower {
      position: absolute;
      z-index: 2;
      top: 6rem;
      left: 50%;
      transform: translateX(-50%);
    }

    .rabbit-face-fluff {
      --fluff-position-x: 2.5rem;
      position: absolute;
      top: 7rem;
      height: 4.25rem;
      width: 4.25rem;
    }

    .rabbit-face-fluff::before,
    .rabbit-face-fluff::after {
      content: "";
      transform-origin: right top;
      border-top-left-radius: 90%;
      border-bottom-right-radius: 90%;
      border-bottom-left-radius: 0.125rem;
      border-top-right-radius: 0.125rem;
      background-color: var(--white);
    }

    .rabbit-face-fluff::before {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      transform: rotate(60deg);
    }

    .rabbit-face-fluff::after {
      position: absolute;
      left: 0.5rem;
      top: -1.5rem;
      height: 3.5rem;
      width: 3.5rem;
      transform: rotate(80deg);
    }

    .rabbit-face-fluff-left {
      right: calc(100% - var(--fluff-position-x));
    }

    .rabbit-face-fluff-right {
      transform: rotateY(180deg);
      left: calc(100% - var(--fluff-position-x));
    }

    .rabbit-ear {
      position: absolute;
      z-index: -2;
      bottom: 8rem;
      height: 2rem;
      width: 1.25rem;
      transform-origin: top center;
      transform: rotate(var(--ear-rotate));
      -webkit-transform: rotate(var(--ear-rotate));
      -moz-transform: rotate(var(--ear-rotate));
      -ms-transform: rotate(var(--ear-rotate));
      -o-transform: rotate(var(--ear-rotate));
    }

    .rabbit-ear-left-wrap {
      --ear-radius-right: 50% 20%;
      --ear-position-left: 1rem;
      --ear-rotate: -10deg;
      --keyframe-rotate-to: -25deg;
      --ear-gradient-rotate: 175deg;
      --ear-transform-before: rotate(-5deg) translateX(-0.25rem);
      --ear-transform-after: rotate(-5deg) translateX(-0.25rem);
      --ear-pad-rotate: -50deg;
      --ear-pad-position-left: -0.25rem;
      right: calc(100% - 3.125rem);
    }

    .rabbit-ear-right-wrap {
      --ear-radius-right: 50% 20%;
      --ear-position-left: 1rem;
      --ear-rotate: 10deg;
      --keyframe-rotate-to: 25deg;
      --ear-gradient-rotate: 175deg;
      --ear-transform-before: rotate(-5deg) translateX(-0.25rem);
      --ear-transform-after: rotate(-5deg) translateX(-0.25rem);
      --ear-pad-rotate: -50deg;
      --ear-pad-position-left: -0.25rem;
      left: calc(100% - 7.125rem);
      bottom: 8.6rem;
    }

    .rabbit-ear-left {
      border-top-left-radius: 60% 48%;
      border-top-right-radius: 60% 48%;
      border-bottom-right-radius: 60%;
      border-bottom-left-radius: 60%;
      position: absolute;
      bottom: 0;
      left: var(--ear-position-left, auto);
      right: var(--ear-position-right, auto);
      height: 10rem;
      width: 4rem;
      transform-origin: center bottom;
      transform: rotate(var(--ear-rotate));
      background-color: var(--white);
      border: 1px solid var(--border);
      overflow: hidden;
      perspective: 1000px;
      -webkit-animation: rotateThing 2s ease-in-out infinite alternate;
      animation: rotateThing 2s ease-in-out infinite alternate;
      -webkit-transform: rotate(var(--ear-rotate));
      -moz-transform: rotate(var(--ear-rotate));
      -ms-transform: rotate(var(--ear-rotate));
      -o-transform: rotate(var(--ear-rotate));
    }

    .rabbit-ear-left::before,
    .rabbit-ear-left::after {
      content: "";
      position: absolute;
    }

    .rabbit-ear-left::before {
      top: 2.5rem;
      left: 50%;
      height: 6rem;
      width: 2rem;
      transform: translateX(-50%);
      border-radius: inherit;
      background-color: var(--blush-color);
      border: 1px solid var(--border);
      opacity: 0.3;
    }

    .rabbit-head {
      position: relative;
      z-index: 5;
      height: 10.5rem;
      width: 12rem;
      transform-origin: center 8rem;
      transform: var(--head-transform, none);
      transition: 0.7s cubic-bezier(0.3, 0, 0.3, 1);
    }

    .rabbit-neck {
      position: absolute;
      z-index: 5;
      top: 1.55rem;
      height: 1.8rem;
      width: 100%;
      background: white;
      border-left: 1px solid var(--border);
      border-right: 1px solid var(--border);
      border-top-left-radius: 38% 100%;
      border-top-right-radius: 27% 100%;
    }

    .rabbit-neck::before,
    .rabbit-neck::after {
      content: "";
      position: absolute;
      top: 0;
      height: 100%;
      width: 4.25rem;
      border-top-left-radius: 30% 50%;
      border-bottom-left-radius: 30% 50%;
      border-top-right-radius: 60% 50%;
      border-bottom-right-radius: 60% 50%;
      background-color: var(--blush-color);
    }

    .rabbit-neck::before {
      right: 0.25rem;
      transform: rotateY(180deg) rotate(20deg);
      border: 1px solid var(--border);
    }

    .rabbit-neck::after {
      left: 0.25rem;
      transform: rotate(20deg);
      border: 1px solid var(--border);
    }

    .rabbit-arm {
      border-top-left-radius: 50% 70%;
      border-top-right-radius: 50% 70%;
      border-bottom-right-radius: 50% 25%;
      border-bottom-left-radius: 50% 25%;
      border: 1px solid var(--border);
      position: absolute;
      z-index: 3;
      top: 2.25rem;
      height: 4.5rem;
      width: 2.5rem;
      transform-origin: 1.25rem center;
      background-color: var(--white);
      overflow: hidden;
      /* animation: rotateThing 4s ease-in-out infinite alternate; */
    }

    .rabbit-arm::before,
    .rabbit-arm::after {
      content: "";
      position: absolute;
      bottom: 0;
      height: 0.75rem;
      width: 2px;
      border-radius: 1px;
      background-color: var(--black);
    }

    .rabbit-arm::before {
      left: 0.75rem;
    }

    .rabbit-arm::after {
      right: 0.75rem;
    }

    .rabbit-arm-left {
      left: -0.125rem;
      transform: rotate(-10deg);
      border-left: 1px solid var(--border);
    }

    .rabbit-arm-right {
      right: -0.125rem;
      transform: rotate(10deg);
      border-right: 1px solid var(--border);
    }

    .rabbit-leg {
      position: absolute;
      z-index: 2;
      bottom: -1rem;
      height: 2rem;
      width: 1.25rem;
      transform-origin: top center;
      transform: rotate(var(--leg-rotate));
      background-color: var(--shadow-color);
    }

    .rabbit-leg-foot {
      border-top-left-radius: 50% 30%;
      border-top-right-radius: 50% 30%;
      border-bottom-right-radius: 50% 60%;
      border-bottom-left-radius: 50% 60%;
      position: absolute;
      bottom: 0;
      left: var(--foot-position-left, auto);
      right: var(--foot-position-right, auto);
      height: 6.5rem;
      width: 3rem;
      transform-origin: center bottom;
      transform: rotate(var(--foot-rotate));
      border-top-right-radius: var(--foot-radius-right, 50% 30%);
      border-top-left-radius: var(--foot-radius-left, 50% 30%);
      background-color: var(--white);
      border: 1px solid var(--border);
      overflow: hidden;
      perspective: 1000px;
      -webkit-animation: rotateThing 1s ease-in-out infinite alternate;
      animation: rotateThing 1s ease-in-out infinite alternate;
    }

    .rabbit-leg-foot::before,
    .rabbit-leg-foot::after {
      content: "";
      position: absolute;
      top: 0;
      height: 1rem;
      width: 2px;
      border-radius: 1px;
      background-color: var(--black);
      transform-origin: center top;
    }

    .rabbit-leg-foot::before {
      left: 1rem;
      transform: var(--foot-transform-before);
    }

    .rabbit-leg-foot::after {
      right: 1rem;
      transform: var(--foot-transform-after);
    }

    .rabbit-leg-foot-pad {
      position: absolute;
      top: 2rem;
      left: 0.6rem;
      height: 3.75rem;
      width: 2rem;
      border-radius: 50%;
      background-color: var(--blush-color);
      border: 1px solid var(--border);
      opacity: 0.15;
    }

    .rabbit-leg-left {
      --foot-radius-right: 50% 20%;
      --leg-rotate: 80deg;
      --foot-position-left: 1rem;
      --foot-rotate: -110deg;
      --keyframe-rotate-to: -120deg;
      --foot-gradient-rotate: 175deg;
      --foot-transform-before: rotate(-5deg) translateX(-0.25rem);
      --foot-transform-after: rotate(-5deg) translateX(-0.25rem);
      --foot-pad-rotate: -5deg;
      --foot-pad-position-left: -0.25rem;
      right: calc(100% - 2.125rem);
    }

    .rabbit-leg-right {
      --foot-radius-left: 50% 20%;
      --leg-rotate: -80deg;
      --foot-position-right: 1rem;
      --foot-rotate: 110deg;
      --keyframe-rotate-to: 120deg;
      --foot-gradient-rotate: -175deg;
      --foot-transform-before: rotate(5deg) translateX(0.25rem);
      --foot-transform-after: rotate(5deg) translateX(0.25rem);
      --foot-pad-rotate: 5deg;
      --foot-pad-position-right: -0.25rem;
      left: calc(100% - 2.125rem);
      border: 1px solid var(--border);
    }

    .rabbit-torso {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      border-top-left-radius: 50% 70%;
      border-top-right-radius: 50% 70%;
      border-bottom-right-radius: 50% 30%;
      border-bottom-left-radius: 50% 30%;
      background: var(--shadow-color);
      overflow: hidden;
    }

    .rabbit-torso::before,
    .rabbit-torso::after {
      content: "";
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .rabbit-torso::before {
      top: 0;
      height: 50%;
      width: 100%;
      background-color: var(--white);
    }

    .rabbit-torso::after {
      top: -0.75rem;
      width: 45%;
      height: 90%;
      border-radius: 100%;
      background-color: var(--white);
    }

    .rabbit-tail {
      position: absolute;
      left: -0.75rem;
      bottom: 0.75rem;
      height: 3rem;
      width: 3rem;
      border-radius: 100%;
      background-color: var(--shadow-color);
      border: 1px solid var(--border);
    }

    .rabbit-body {
      position: relative;
      left: 50%;
      height: 6.5rem;
      width: 6rem;
      margin-top: -1.5rem;
      transform: translateX(-50%);
    }

    .rabbit-body::before {
      content: "";
      position: absolute;
      z-index: 2;
      top: 0.5rem;
      left: 50%;
      height: 2.25rem;
      width: 60%;
      transform: var(--body-transform, translateX(-50%));
      border-radius: 100%;
      background-color: var(--shadow-color);
      transition: transform 0.7s cubic-bezier(0.3, 0, 0.3, 1);
    }

    .rabbit:hover {
      --mouth-translate: -0.125rem;
      --mouth-scale: 1;
      --mouth-transition: 0.2s 0.1s;
      --body-transform: translateX(-40%) scaleX(1.1);
      --head-transform: rotate(20deg);
    }

    @-webkit-keyframes rotateThing {
      100% {
        transform: rotate(var(--keyframe-rotate-to));
      }
    }

    @keyframes rotateThing {
      100% {
        transform: rotate(var(--keyframe-rotate-to));
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="rabbit">
      <div class="rabbit-head">
        <div class="rabbit-face">
          <div class="rabbit-eye rabbit-eye-left"></div>
          <div class="rabbit-eye rabbit-eye-right"></div>
          <div class="rabbit-face-lower">
            <div class="rabbit-nose"></div>
            <div class="rabbit-mouth">
              <div class="rabbit-mouth-outer"></div>
              <div class="rabbit-mouth-inner"></div>
            </div>
            <div class="rabbit-mouth-line"></div>
          </div>
          <div class="rabbit-blush rabbit-blush-left"></div>
          <div class="rabbit-blush rabbit-blush-right"></div>
        </div>
        <div class="rabbit-ear rabbit-ear-left-wrap">
          <div class="rabbit-ear-left"></div>
        </div>
        <div class="rabbit-ear rabbit-ear-right-wrap">
          <div class="rabbit-ear-left"></div>
        </div>
      </div>
      <div class="rabbit-body">
        <div class="rabbit-tail"></div>
        <div class="rabbit-torso"></div>
        <div class="rabbit-neck"></div>
        <div class="rabbit-arm rabbit-arm-left"></div>
        <div class="rabbit-arm rabbit-arm-right"></div>
        <div class="rabbit-leg rabbit-leg-left">
          <div class="rabbit-leg-foot">
            <div class="rabbit-leg-foot-pad"></div>
          </div>
        </div>
        <div class="rabbit-leg rabbit-leg-right">
          <div class="rabbit-leg-foot">
            <div class="rabbit-leg-foot-pad"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
